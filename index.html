<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de numeros</h1>
        <h4>Insira numeros aleatorios, que o segundo seja maior que o primeiro</h4>
        <form id="form-deposit">
            <input type = "number" id="valor_a" required placeholder="Valor primario"/>
            <input type = "number" id="valor_b" required placeholder="Valor secundario"/>
            <button type = "submit">Enviar</button>
        </form>
        <p class="mensagem-falso"></p>
        <p class="mensagem-verdadeira"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
